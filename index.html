<!DOCTYPE html><html><head><meta http-equiv="Content-Security-Policy" content="default-src 'self' 'unsafe-inline' 'unsafe-eval' data: blob: https://cdnjs.cloudflare.com https://cdn.jsdelivr.net https://code.jquery.com https://unpkg.com https://d3js.org https://threejs.org https://cdn.plot.ly https://stackpath.bootstrapcdn.com https://maps.googleapis.com https://cdn.tailwindcss.com https://ajax.googleapis.com https://kit.fontawesome.com https://cdn.datatables.net https://maxcdn.bootstrapcdn.com https://code.highcharts.com https://tako-static-assets-production.s3.amazonaws.com https://www.youtube.com https://fonts.googleapis.com https://fonts.gstatic.com https://pfst.cf2.poecdn.net https://puc.poecdn.net https://i.imgur.com https://wikimedia.org https://*.icons8.com https://*.giphy.com https://picsum.photos https://images.unsplash.com; frame-src 'self' https://www.youtube.com https://trytako.com; child-src 'self'; manifest-src 'self'; worker-src 'self'; upgrade-insecure-requests; block-all-mixed-content;">
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Q2 Salgsutfordringen</title>
    <link rel="stylesheet" href="https://cdnjs.cloudflare.com/ajax/libs/font-awesome/6.3.0/css/all.min.css">
    <style>
        @import url('https://fonts.googleapis.com/css2?family=Poppins:wght@400;600;800&display=swap');
        
        :root {
            --primary-dark: #0F172A;
            --card-bg: #1E293B;
            --accent-green: #22c55e;
            --accent-orange: #f59e0b;
            --accent-blue: #3b82f6;
            --accent-purple: #7928CA;
            --accent-yellow: #FFD700;
            --text-light: #f8fafc;
            --text-muted: #94a3b8;
        }
        
        * {
            box-sizing: border-box;
            margin: 0;
            padding: 0;
        }
        
        body {
            font-family: 'Poppins', sans-serif;
            background-color: var(--primary-dark);
            color: var(--text-light);
            line-height: 1.6;
            padding: 20px;
        }
        
        .container {
            max-width: 1200px;
            margin: 0 auto;
        }
        
        .header {
            text-align: center;
            margin-bottom: 30px;
        }
        
        .title {
            font-size: 2.5rem;
            font-weight: 800;
            margin-bottom: 10px;
            background: linear-gradient(to right, #7928CA, #FF0080);
            -webkit-background-clip: text;
            -webkit-text-fill-color: transparent;
        }
        
        .subtitle {
            font-size: 1.2rem;
            color: var(--text-muted);
        }
        
        .dashboard {
            display: grid;
            grid-template-columns: repeat(4, 1fr);
            gap: 15px;
            margin-bottom: 30px;
        }
        
        .card {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 15px;
            position: relative;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
            display: flex;
            flex-direction: column;
            align-items: center;
            transition: transform 0.3s ease;
        }
        
        .card:hover {
            transform: translateY(-5px);
        }
        
        .card-title {
            font-size: 1.4rem;
            font-weight: 600;
            margin-bottom: 8px;
            text-align: center;
        }
        
        .trophy-icon {
            position: absolute;
            top: 15px;
            right: 15px;
            font-size: 1.5rem;
            color: var(--accent-yellow);
        }
        
        .flame {
            position: absolute;
            top: 10px;
            right: 10px;
            font-size: 1.5rem;
            color: var(--accent-orange);
            animation: flame 0.8s ease-in-out infinite alternate;
        }
        
        @keyframes flame {
            0% { transform: scale(1) rotate(-5deg); }
            100% { transform: scale(1.1) rotate(5deg); }
        }
        
        .progress-circle-container {
            position: relative;
            width: 120px;
            height: 120px;
            margin: 10px 0;
        }
        
        .progress-circle-bg {
            width: 100%;
            height: 100%;
            border-radius: 50%;
            background-color: rgba(255, 255, 255, 0.1);
            position: absolute;
        }
        
        .progress-circle {
            width: 120px;
            height: 120px;
            position: absolute;
            transform: rotate(-90deg);
        }
        
        .progress-circle-text {
            position: absolute;
            top: 50%;
            left: 50%;
            transform: translate(-50%, -50%);
            font-size: 2rem;
            font-weight: 700;
        }
        
        .target, .achieved, .remaining {
            font-size: 0.9rem;
            margin: 3px 0;
            text-align: center;
            width: 100%;
        }
        
        .target {
            color: var(--text-muted);
        }
        
        .achieved {
            font-size: 1rem;
            font-weight: 600;
            color: var(--accent-green);
        }
        
        .remaining {
            color: var(--accent-orange);
        }
        
        .stars {
            margin: 10px 0;
            font-size: 1.2rem;
            color: #555;
            text-align: center;
        }
        
        .star {
            color: #555;
            margin: 0 1px;
        }
        
        .star.active {
            color: var(--accent-yellow);
        }
        
        .message {
            font-size: 1rem;
            font-weight: 600;
            text-align: center;
            margin-top: 5px;
            color: var(--accent-yellow);
        }
        
        .q2-total {
            background: linear-gradient(135deg, rgba(121, 40, 202, 0.4), rgba(255, 0, 128, 0.4));
        }
        
        .controls {
            background-color: var(--card-bg);
            border-radius: 15px;
            padding: 20px;
            margin-top: 30px;
            box-shadow: 0 10px 20px rgba(0, 0, 0, 0.2);
        }
        
        .control-title {
            font-size: 1.5rem;
            margin-bottom: 15px;
            color: var(--text-light);
        }
        
        .form-row {
            display: flex;
            flex-wrap: wrap;
            gap: 15px;
            margin-bottom: 15px;
        }
        
        .form-group {
            flex: 1;
            min-width: 200px;
        }
        
        label {
            display: block;
            margin-bottom: 5px;
            color: var(--text-muted);
        }
        
        input {
            width: 100%;
            padding: 10px;
            border-radius: 8px;
            border: 1px solid #475569;
            background-color: #334155;
            color: var(--text-light);
            font-size: 1rem;
        }
        
        button {
            background: linear-gradient(to right, #7928CA, #FF0080);
            color: white;
            border: none;
            padding: 12px 20px;
            border-radius: 8px;
            font-size: 1rem;
            font-weight: 600;
            cursor: pointer;
            transition: all 0.3s ease;
            margin-top: 10px;
        }
        
        button:hover {
            opacity: 0.9;
            transform: translateY(-2px);
        }
        
        .collapse-btn {
            background: none;
            color: var(--text-muted);
            text-align: center;
            width: 100%;
            padding: 10px;
            margin: 0;
            display: flex;
            align-items: center;
            justify-content: center;
            gap: 10px;
        }
        
        .collapse-btn:hover {
            color: var(--text-light);
            transform: none;
        }
        
        .collapsed {
            display: none;
        }
        
        @media (max-width: 1024px) {
            .dashboard {
                grid-template-columns: repeat(2, 1fr);
            }
        }
        
        @media (max-width: 640px) {
            .dashboard {
                grid-template-columns: 1fr;
            }
            
            .form-group {
                min-width: 100%;
            }
        }
    </style>
</head>
<body>
    <div class="container">
        <div class="header">
            <h1 class="title" id="main-title">Q2 Salgsutfordringen</h1>
            <p class="subtitle" id="subtitle">Vår vei mot suksess!</p>
        </div>
        
        <div class="dashboard" id="dashboard">
            <!-- Cards will be generated by JavaScript -->
        </div>
        
        <button id="toggle-controls" class="collapse-btn">
            <i class="fas fa-cog"></i> Vis/skjul kontrolpanel <i class="fas fa-chevron-down" id="toggle-icon"></i>
        </button>
        
        <div class="controls" id="controls-panel">
            <h2 class="control-title">Hovedinnstillinger</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="title-input">Overskrift</label>
                    <input type="text" id="title-input" value="Q2 Salgsutfordringen">
                </div>
                <div class="form-group">
                    <label for="subtitle-input">Motiverende tekst</label>
                    <input type="text" id="subtitle-input" value="Vår vei mot suksess!">
                </div>
            </div>
            
            <h2 class="control-title">Budsjett og oppnåelse</h2>
            <div class="form-row">
                <div class="form-group">
                    <label for="april-budget">April budsjett</label>
                    <input type="number" id="april-budget" value="44883">
                </div>
                <div class="form-group">
                    <label for="april-achieved">April oppnådd</label>
                    <input type="number" id="april-achieved-input" value="36093">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="may-budget">Mai budsjett</label>
                    <input type="number" id="may-budget" value="49738">
                </div>
                <div class="form-group">
                    <label for="may-achieved">Mai oppnådd</label>
                    <input type="number" id="may-achieved-input" value="5479">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="june-budget">Juni budsjett</label>
                    <input type="number" id="june-budget" value="41979">
                </div>
                <div class="form-group">
                    <label for="june-achieved">Juni oppnådd</label>
                    <input type="number" id="june-achieved-input" value="0">
                </div>
            </div>
            
            <div class="form-row">
                <div class="form-group">
                    <label for="april-message">April melding</label>
                    <input type="text" id="april-message" value="Vi tar det igjen i mai/juni!">
                </div>
            </div>
            
            <button id="update-btn">Oppdater oversikt</button>
        </div>
    </div>
    
    <script>
        document.addEventListener('DOMContentLoaded', function() {
            // Initial data
            let budgets = [44883, 49738, 41979];
            let achieved = [36093, 5479, 0];
            let monthNames = ['April', 'Mai', 'Juni'];
            let monthStatus = ['Fullført', 'pågående', ''];
            let aprilMessage = 'Vi tar det igjen i mai/juni!';
            let mainTitle = 'Q2 Salgsutfordringen';
            let subtitle = 'Vår vei mot suksess!';
            
            // Control panel toggle
            const toggleButton = document.getElementById('toggle-controls');
            const controlsPanel = document.getElementById('controls-panel');
            const toggleIcon = document.getElementById('toggle-icon');
            
            toggleButton.addEventListener('click', function() {
                controlsPanel.classList.toggle('collapsed');
                toggleIcon.classList.toggle('fa-chevron-down');
                toggleIcon.classList.toggle('fa-chevron-up');
            });
            
            function calculateTotals() {
                const totalBudget = budgets.reduce((sum, val) => sum + val, 0);
                const totalAchieved = achieved.reduce((sum, val) => sum + val, 0);
                return { totalBudget, totalAchieved };
            }
            
            function getPercentages() {
                const percentages = budgets.map((budget, i) => {
                    return budget > 0 ? Math.min(100, Math.round((achieved[i] / budget) * 100)) : 0;
                });
                
                const { totalBudget, totalAchieved } = calculateTotals();
                const totalPercentage = totalBudget > 0 ? Math.min(100, Math.round((totalAchieved / totalBudget) * 100)) : 0;
                
                return [...percentages, totalPercentage];
            }
            
            function getStarCount(percentage) {
                // 0-20%: 1 star, 20-40%: 2 stars, etc.
                return Math.ceil(percentage / 20);
            }
            
            function getCircleStrokeDashoffset(percentage) {
                // Circle circumference is 2 * PI * r (r = 50)
                const circumference = 2 * Math.PI * 50;
                return circumference - (circumference * percentage / 100);
            }
            
            function updateDashboard() {
                const dashboard = document.getElementById('dashboard');
                dashboard.innerHTML = ''; // Clear previous content
                
                // Update header text
                document.getElementById('main-title').textContent = mainTitle;
                document.getElementById('subtitle').textContent = subtitle;
                document.title = mainTitle; // Update page title too
                
                const percentages = getPercentages();
                
                // Create month cards
                monthNames.forEach((month, index) => {
                    const card = document.createElement('div');
                    card.className = 'card';
                    
                    let iconHTML = '';
                    if (index === 0) { // April
                        iconHTML = '<i class="fas fa-trophy trophy-icon"></i>';
                    } else if (index === 1) { // May
                        iconHTML = '<i class="fas fa-fire flame"></i>';
                    }
                    
                    const percentage = percentages[index];
                    const starCount = getStarCount(percentage);
                    const strokeDashoffset = getCircleStrokeDashoffset(percentage);
                    
                    let starsHTML = '';
                    for (let i = 1; i <= 5; i++) {
                        const starClass = i <= starCount ? 'star active' : 'star';
                        starsHTML += `<span class="${starClass}"><i class="fas fa-star"></i></span>`;
                    }
                    
                    let statusText = '';
                    if (index === 0) { // April
                        statusText = `<div class="message">${aprilMessage}</div>`;
                    }
                    
                    let strokeColor;
                    switch(index) {
                        case 0: strokeColor = '#22c55e'; break; // Green for April
                        case 1: strokeColor = '#f59e0b'; break; // Orange for May
                        case 2: strokeColor = '#3b82f6'; break; // Blue for June
                    }
                    
                    let remainingHTML = '';
                    if (index > 0) { // Only show remaining for May and June
                        const remaining = budgets[index] - achieved[index];
                        remainingHTML = `<div class="remaining">Gjenstår: ${remaining.toLocaleString('no-NO')}</div>`;
                    }
                    
                    card.innerHTML = `
                        <h2 class="card-title">${month}${monthStatus[index] ? ` (${monthStatus[index]})` : ''}</h2>
                        ${iconHTML}
                        <div class="progress-circle-container">
                            <div class="progress-circle-bg"></div>
                            <svg class="progress-circle" width="120" height="120">
                                <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="10"></circle>
                                <circle cx="60" cy="60" r="50" fill="none" stroke="${strokeColor}" stroke-width="10" 
                                    stroke-dasharray="${2 * Math.PI * 50}" stroke-dashoffset="${strokeDashoffset}" 
                                    stroke-linecap="round"></circle>
                            </svg>
                            <div class="progress-circle-text">${percentage}%</div>
                        </div>
                        <div class="target">Mål: ${budgets[index].toLocaleString('no-NO')}</div>
                        <div class="achieved">Oppnådd: ${achieved[index].toLocaleString('no-NO')}</div>
                        ${remainingHTML}
                        <div class="stars">
                            ${starsHTML}
                        </div>
                        ${statusText}
                    `;
                    
                    dashboard.appendChild(card);
                });
                
                // Create Q2 Total card
                const totalCard = document.createElement('div');
                totalCard.className = 'card q2-total';
                
                const { totalBudget, totalAchieved } = calculateTotals();
                const totalPercentage = percentages[3];
                const totalStarCount = getStarCount(totalPercentage);
                const totalStrokeDashoffset = getCircleStrokeDashoffset(totalPercentage);
                
                let totalStarsHTML = '';
                for (let i = 1; i <= 5; i++) {
                    const starClass = i <= totalStarCount ? 'star active' : 'star';
                    totalStarsHTML += `<span class="${starClass}"><i class="fas fa-star"></i></span>`;
                }
                
                totalCard.innerHTML = `
                    <h2 class="card-title">Q2 TOTALT</h2>
                    <div class="progress-circle-container">
                        <div class="progress-circle-bg"></div>
                        <svg class="progress-circle" width="120" height="120">
                            <circle cx="60" cy="60" r="50" fill="none" stroke="rgba(255, 255, 255, 0.1)" stroke-width="10"></circle>
                            <circle cx="60" cy="60" r="50" fill="none" stroke="#FFD700" stroke-width="10" 
                                stroke-dasharray="${2 * Math.PI * 50}" stroke-dashoffset="${totalStrokeDashoffset}" 
                                stroke-linecap="round"></circle>
                        </svg>
                        <div class="progress-circle-text">${totalPercentage}%</div>
                    </div>
                    <div class="target">Mål: ${totalBudget.toLocaleString('no-NO')}</div>
                    <div class="achieved">Oppnådd: ${totalAchieved.toLocaleString('no-NO')}</div>
                    <div class="remaining">Gjenstår: ${(totalBudget - totalAchieved).toLocaleString('no-NO')}</div>
                    <div class="stars">
                        ${totalStarsHTML}
                    </div>
                `;
                
                dashboard.appendChild(totalCard);
            }
            
            // Initial dashboard creation
            updateDashboard();
            
            // Update button functionality
            document.getElementById('update-btn').addEventListener('click', function() {
                // Get title and subtitle
                mainTitle = document.getElementById('title-input').value;
                subtitle = document.getElementById('subtitle-input').value;
                
                // Get values from inputs
                budgets[0] = parseFloat(document.getElementById('april-budget').value) || 0;
                budgets[1] = parseFloat(document.getElementById('may-budget').value) || 0;
                budgets[2] = parseFloat(document.getElementById('june-budget').value) || 0;
                
                achieved[0] = parseFloat(document.getElementById('april-achieved-input').value) || 0;
                achieved[1] = parseFloat(document.getElementById('may-achieved-input').value) || 0;
                achieved[2] = parseFloat(document.getElementById('june-achieved-input').value) || 0;
                
                // Get April message
                aprilMessage = document.getElementById('april-message').value;
                
                // Update dashboard with new values
                updateDashboard();
            });
            
            // Set form values from initial data
            document.getElementById('title-input').value = mainTitle;
            document.getElementById('subtitle-input').value = subtitle;
            document.getElementById('april-budget').value = budgets[0];
            document.getElementById('may-budget').value = budgets[1];
            document.getElementById('june-budget').value = budgets[2];
            document.getElementById('april-achieved-input').value = achieved[0];
            document.getElementById('may-achieved-input').value = achieved[1];
            document.getElementById('june-achieved-input').value = achieved[2];
            document.getElementById('april-message').value = aprilMessage;
            
            // Initially hide the control panel
            controlsPanel.classList.add('collapsed');
        });
    </script>


</body></html>
